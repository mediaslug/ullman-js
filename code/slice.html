<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A Restricted Text Area</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <div class="container">
        <!-- text.html -->
        <form action="" rolel = "form" method="post" id="theForm">
            <fieldset>
                <p>Enter your comments below (100 characters max).</p>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea class="form-control" name="comments" id="comments" maxlength="100" required></textarea>
                </div>
                <div class="form-group">
                    <label for="count">Character Count</label>
                    <input class="form-control" type="number" name="count" id="count">
                </div>
                <div class="form-group">
                    <label for="result">Result</label>
                    <textarea class="form-control" name="result" id="result"></textarea>
                </div>
                <div><input type="submit" value="Submit" id="submit"></div>
            </fieldset>
        </form>
    </div>

    <script src="js/text.js"></script>
    <script src = "js/bootstrap/bootstrap.js"
</body>
</html>
