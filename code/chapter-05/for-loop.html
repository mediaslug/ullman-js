<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>for loop with multiple expressions</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <script>
        for (i=1, j=0; (i+j)<=10; i++, j+=i) {
            console.log("i is " + i);
            console.log("j is " + j);
        }
    </script>
</body>
</html>
