<html>
<head>
    <title>Shopping</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    </link>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <form action="" method="post" id="theForm" role="form" class="form-horizontal">
                    <fieldset>
                        <p>Use this form to calculate the order total.</p>
                        <div class="form-group"><label for="quantity">Quantity</label><input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control" required></div>
                        <div class="form-group"><label for="price">Price Per Unit</label><input type="text" name="price" id="price" value="1.00" class="form-control" required></div>
                        <div class="form-group"><label for="tax">Tax Rate (%)</label><input type="text" name="tax" id="tax" value="0.0" class="form-control" required></div>
                        <div class="form-group"><label for="discount">Discount</label><input type="text" name="discount" id="discount" value="0.00" class="form-control" required></div>
                        <div class="form-group"><label for="total">Total</label><input type="text" name="total" id="total" value="0.00" class="form-control"></div>
                        <div class="form-group"><input type="submit" value="Calculate" id="submit" class="btn btn-default"></div>
                    </fieldset>
                </form>

            </div>
        </div>

    </div>
    <script src="js/calculator.js">

    </script>
</body>
</html>
